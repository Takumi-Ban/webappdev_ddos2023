<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>はじめてのWebアプリ</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-info">すごいアプリケーション</h1>
                <a href="{{ url_for('create') }}" class="btn btn-info">メモを追加</a>
                {% for content in contents %}
                <h4>{{ content.id }}: {{ content.title }}</h4>
                <p>作成日時: {{ content.created_at }}</p>
                <a href={{ url_for('detail', id=content.id) }} class="btn btn-primary" role="button">メモ詳細</a>
                <a href={{ url_for('delete', id=content.id) }} class="btn btn-danger" role="button" id="delete-btn">削除</a>
                <a href={{ url_for('edit', id=content.id) }} class="btn btn-info" role="button">編集</a>
                <hr>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
